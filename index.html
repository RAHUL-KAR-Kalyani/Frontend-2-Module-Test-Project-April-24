<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 bg-black text-white fs-1">
                <p>Student Portal</p>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-10">
                <input type="text" id="searchInput" placeholder="Search..." class="form-control border border-1 border-black rounded-0">
            </div>
            <div class="col-2">
                <button class="btn btn-dark search-btn" id="searchBtn">Search</button>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col-12">
                <button type="button" id="sortAZBtn" class="btn btn-dark">Sort A-Z</button>
                <button type="button" id="sortZABtn" class="btn btn-dark">Sort Z-A</button>
                <button type="button" id="sortByMarksBtn" class="btn btn-dark">Sort by Marks</button>
                <button type="button" id="sortByPassingBtn" class="btn btn-dark">Sort by Passing</button>
                <button type="button" id="sortByClassBtn" class="btn btn-dark">Sort by Class</button>
                <button type="button" id="sortByGenderBtn" class="btn btn-dark">Sort by Gender</button>
            </div>
        </div>

        <table id="studentTable" class="table border border-1 border-black">
            <thead>
                <tr class="border border-1 border-black">
                    <th class="border border-1 border-black fw-normal" scope="col">ID</th>
                    <th class="border border-1 border-black fw-normal" scope="col">Name</th>
                    <th class="border border-1 border-black fw-normal" scope="col">Gender</th>
                    <th class="border border-1 border-black fw-normal" scope="col">Class</th>
                    <th class="border border-1 border-black fw-normal" scope="col">Marks</th>
                    <th class="border border-1 border-black fw-normal" scope="col">Passing</th>
                    <th class="border border-1 border-black fw-normal" scope="col">Email</th>
                    <!-- <th scope="col">City</th> -->
                </tr>
            </thead>
            <tbody>
                <!-- Student data will be dynamically added here -->
            </tbody>
        </table>
    </div>
    
    <script src="./main.js"></script>
</body>

</html>
